<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="image">
      <img src="./images\icon-star.svg" alt="">
    </div>
    <div class="ques">How did we do?</div>
    <div class="rate"> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</div>
    <div class="rating">
        <div class="num" >1</div>
        <div class="num" >2</div>
        <div class="num" >3</div>
        <div class="num" >4</div>
        <div class="num" >5</div>
      </div>
    <div class="submit">SUBMIT</div>
  </div>
  <div class="main2">
    <div class="image1">
        <img src="./images\illustration-thank-you.svg" alt="Error">
    </div>
    <div class="rate1">Rating</div>
    <div class="thank">Thank you!</div>
    <div class="mssg">We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!</div>
  <!-- Rating state start -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

</body>

</html>
